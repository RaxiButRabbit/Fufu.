<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input types</title>
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <p>Ad&Soyad</p>
    <input type="text" name="" id="">

    <input type="password">

    <input type="checkbox">
    <p>Yaş</p>
    <input type="number">
    <p>Renk</p>
    <input type="color">
    <p>Saat</p>
    <input type="time">
    <p>Tarih</p>
    <input type="date">
    <p>Ay</p>
    <input type="month">
    <p>Dosya</p>
    <input type="file">
    <p>?</p>
    <input type="range">
    <p>?</p>
    <input type="submit">
    <p>Link</p>
    <input type="url">
    <p>Hafta</p>
    <input type="week">
    <p>Tel?</p>
    <input type="tel">
    <p>Resetle</p>

    <p>Ara</p>
    <input type="search">
    <p>Radyo</p>

    <p>saklı</p>

    <input type="image">
    <p>Yerel tarih ve zaman</p>

    <script src="input.js"></script>

</html>
